

<div class="container" style="margin-top: 0.5rem;">
    

  <div  class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center" >
      <h2>Authors</h2>
      <input type="text" class="form-control ms-3" placeholder="Search Authors..." [(ngModel)]="searchTerm" (input)="onSearch()" style="width: 26vw;">
      <form class="d-flex ">
        <select class="form-select" (change)="onOrderByChange($event)" style="max-width: 13rem; margin-left: 0.6rem;">
          <option value="year">By Year of Birth</option>
          <option value="name">By first name</option>
        </select>
      </form>
    </div>
    <app-create-author></app-create-author>
  </div>

  
  
  
  <div  class="container  table-card ">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"> first name</th>
          <th scope="col">last name</th>
          <th scope="col" class="shrinker">year of birth</th>
          <th scope="col" class="shrinker">city</th>
          <th scope="col">books </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of searchAuthors">
          <td>{{ author.firstName }}</td>
          <td>{{author.lastName}}</td>
          <td class="shrinker">{{ author.yearOfBirth }}</td>
          <td class="shrinker">{{ author.city.name}}</td>
          <td>
             <app-books-of-author *ngIf="author.books[0]" [books] ="author.books"></app-books-of-author>
             <span *ngIf="!author.books[0]">no books</span>
          </td>
          <td>
            <edit-author-modal  [author]="author" style="margin-right: 0.7rem;"></edit-author-modal>
            <button class="btn btn-danger ml-2" (click)="onDeleteAuthor(author.id)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
