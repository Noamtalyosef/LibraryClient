<div class="container">
    <div class="mainDiv" >
      <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 ">
          <div class="card-body ">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
